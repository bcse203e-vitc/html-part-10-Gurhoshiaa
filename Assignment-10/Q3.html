<!DOCTYPE html>
<html>

<head>
    <title>Pizza Order Form</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('pizzaForm');
            const orderSummary = document.getElementById('orderSummary');

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                const size = document.querySelector('input[name="size"]:checked').value;
                const toppings = Array.from(document.querySelectorAll('input[name="topping"]:checked'))
                    .map(topping => topping.value);

                const summary = `You ordered a ${size} pizza with the following toppings: ${toppings.join(', ')}`;
                orderSummary.textContent = summary;
            });
        });

    </script>
</head>

<body>
    <h1>Pizza Order Form</h1>
    <form id="pizzaForm">
        <fieldset>
            <legend>Select Pizza Size:</legend>
            <label>
                <input type="radio" name="size" value="Small"> Small
            </label>
            <label>
                <input type="radio" name="size" value="Medium"> Medium
            </label>
            <label>
                <input type="radio" name="size" value="Large"> Large
            </label>
        </fieldset>
        <fieldset>
            <legend>Select Toppings:</legend>
            <label>
                <input type="checkbox" name="topping" value="Cheese"> Cheese
            </label>
            <label>
                <input type="checkbox" name="topping" value="Pepperoni"> Pepperoni
            </label>
            <label>
                <input type="checkbox" name="topping" value="Mushrooms"> Mushrooms
            </label>
            <label>
                <input type="checkbox" name="topping" value="Olives"> Olives
            </label>
        </fieldset>
        <button type="submit">Submit Order</button>
    </form>
    <h2>Order Summary</h2>
    <p id="orderSummary"></p>
</body>

</html>
