<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <script>
        document.querySelectorAll("img").forEach(img => {
            img.addEventListener("click", function () {
                this.style.zIndex = 10;
            });
        });

    </script>
    <style>
        img {
            position: absolute;
            width: 200px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Image Gallery</h1>
    <img src="image1.jpg" id="img1" style="z-index: 1;">
    <img src="image2.jpg" id="img2" style="z-index: 2;">
    <img src="image3.jpg" id="img3" style="z-index: 3;">
</body>

</html>
